{% extends 'backend/index.html' %}
{% load staticfiles %}
{% block title %}
    <title>文章管理-后台管理中心</title>
{% endblock %}
{% block content %}
<form style="width: 40%;float: left;" >
  <div class="form-group">
    <label for="exampleInputEmail1">站点名称</label>
    <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Email">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">站点描述</label>
      <textarea class="form-control" rows="4"></textarea>
      <p class="help-block">不超过100字</p>
  </div>
    <div class="form-group">
    <label for="exampleInputEmail1">关键字</label>
    <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Email">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">备案号</label>
    <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Password">
      <p class="help-block">不超过100字</p>
  </div>
    <button type="submit" class="btn btn-default">保存</button>
    <button type="reset" class="btn btn-default">取消</button>
</form>

{% endblock %}
