<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>文章管理</h2>
    <p><a href="article_add">添加文章</a> </p>
    <table  border="1" align="center">
        <thead>
        <tr>
            <th>ID</th>
            <th>标题</th>
            <th>作者</th>
            <th>发布时间</th>
            <th>分类</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
            {% for row in article_list %}
                <tr>
                <td>
                    {{ row.id }}
                </td>
                     <td>
                    {{ row.title }}
                </td>
                <td>
                    {{ row.author }}
                </td>
                <td>
                   {{ row.create_time }}
                </td>
                <td>
                   {{ row.classify }}
                </td>
                <td>
                    <a href="article_delete?nid={{ row.id }}">删除</a>
                    |<a href="article_edit?nid={{ row.id }}">编辑</a>
                </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
<p>共{{ article_list.count }}条</p>
</body>
</html>
